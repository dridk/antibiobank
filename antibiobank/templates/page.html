function get_stats(){

	send = {}
	send["bactery_id"]  = $("#bacteries_input").val();;
	send["specimen_id"] = $("#specimens_input").val();
	send["service_id"]  = $("#services_input").val();



	$('#overlay').show();


	$("#atb_list").empty();
	$("#box_container").empty();



	$.post("ajax_stats.json",send, function(data,status){
		



		for (var i=0; i<data.length; i++)
			$("#atb_list").append("<li><a href='#'>"+data[i].name+"</a></li>")

		load_chart(data);

	})
	.always(function() {
		$('.overlay').css({"visibility":"hidden"});	

	})

	.fail(function() {
		$('.overlay').css({"visibility":"hidden"});	

	})
	;


}

// ====================================================================

function load_chart(data){

	var strVar="";
	strVar += "<div class=\"uk-width-custom uk-grid-margin\" style=\"width:300px;display:none\" id=\"box_template\">";
	strVar += "					<div class=\"uk-panel uk-panel-box\" >";
	strVar += "						<div id=\"{CHARTID}\" style=\"height: 300px; width: 100%;\">";
	strVar += "						<\/div>";
	strVar += "					<\/div>";



	box_template = strVar;




	for (var i=0; i<data.length; i+=1)
	{
		box = box_template.replace("display:none", "");
		box = box.replace("{CHARTID}", "chart-"+i);
		
		if ($("#chart-"+i).length == 0)  // If existe deja, on refait pas
			$("#box_container").append(box);

		var chart = new CanvasJS.Chart("chart-"+i,
		{
			title:{
				text: data[i].name
			},
			legend:{
				verticalAlign: "top",
				horizontalAlign: "center"
			},
			data: [
			{
				type: "doughnut",
				showInLegend:true,
				dataPoints: [
				{  y: data[i].S, indexLabel: "S", color:"#98cb4a", legendText:"Sensible"},
				{  y: data[i].R ,indexLabel: "R" , color:"#f26075", legendText:"Resistant"},
				{  y: data[i].I, indexLabel: "I" , color:"#849199", legendText:"Intermediaire"},

				]
			}
			]
		});

		chart.render();



	}




}
